<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <title>Temperature Convertor</title>
        <style>
            body{

            }
            .main-content{
                height: 100vh;
            }
            .content{
                margin: 3vw;
                height: 50vh;
                border: 1px solid black;
                padding: 5vh 10vw;
                text-align: center;
            }
            input{
                font-size: 20px;
                padding: 1vh 1vw;
            }
            .formula-inp{
                width: 5vw;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="main-content d-flex justify-content-center align-items-center">
            <div class="content">
                <header>
                    <h1>Temperature Convertor</h1>
                </header>
                <hr>
                <div class="mt-4">
                    <input type="number" value="0" id="inp1">
                    <div class="d-none d-md-inline-block">=</div>
                    <div class="d-block d-md-none">=</div>
                    <input type="number" value="32" id="inp2">
                </div>
                <div class="text-start mt-3">
                    <p class="fs-6 fw-light d-inline bg-warning">Formula</p>
                    (<span id="inp3">0</span>°C × 9/5) + 32 = <span id="inp4">32</span>°F
                </div>
            </div>
        </div>
        <script>
            let cel = document.getElementById("inp1");
            cel.addEventListener('focus', inp1focus);
            function inp1focus() {
                cel.style.background = "yellow";
            }
            cel.addEventListener('blur', inp1blur);
            function inp1blur() {
                cel.style.background = "";
            }
            let fah = document.getElementById("inp2");
            fah.addEventListener('focus', inp2focus);
            function inp2focus() {
                fah.style.background = "yellow";
            }
            fah.addEventListener('blur', inp2blur);
            function inp2blur() {
                fah.style.background = "";
            }
            setTimeout(time, 10000);
            function time() {
                alert("Enjoying Temperature Convertor");
            }
            let cel1 = document.getElementById("inp3");
            let fah1 = document.getElementById("inp4");
            cel.addEventListener('input', function () {
                let c = this.value;
                let f = (c * 9 / 5) + 32;
                if (!Number.isInteger(f)) {
                    f = f.toFixed(3);
                }
                fah.value = f;
                cel1.innerHTML = c;
                fah1.innerHTML = f;
            });
            fah.addEventListener('input', function () {
                let f = this.value;
                let c = (f - 32) * 5 / 9;
                if (!Number.isInteger(c)) {
                    c = c.toFixed(3);
                }
                cel.value = c;
                fah1.innerHTML = f;
                cel1.innerHTML = c;
            });
        </script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    </body>
</html>
